<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>목록 만들기</h2>

  <h3>순서가 있는 목록</h3>
  <ol>
    <li>치킨</li>
    <li>피자</li>
    <li>족발</li>
  </ol>
  
  <h3>순서가 없는 목록</h3>
  <ul>
    <li>치킨</li>
    <li>피자</li>
    <li>족발</li>
  </ul>

  <hr>

  <h2>오늘 뭐 먹지?</h2>

  <!-- 잘못된 예 -->

  <ol>
    <li>한식</li>
    <ul>
      <li>불고기</li>
      <li>된장찌개</li>
      <li>볶음밥</li>
    </ul>
    <li>중식</li>
    <ul>
      <li>짜장면</li>
      <li>짬봉</li>
      <li>볶음밥</li>
    </ul>
    <li>일식</li>
  </ol>

  <hr>

  <!-- 올바른 예 -->

  <ol>
  <li>
    한식
    <ul>
      <li>불고기</li>
      <li>된장찌개</li>
      <li>비빔밥</li>
    </ul>
  </li>
  <li>
    중식
    <ul>
      <li>짜장면</li>
      <li>짬뽕</li>
      <li>볶음밥</li>
    </ul>
  </li>
  <li>일식</li>
</ol>

<hr>

  <input type="text">
  <input type="button" value="버튼!">
  <button>버튼!</button> <br>
  <input type="checkbox">치킨
  <input type="checkbox">피자
  <input type="checkbox">족발 <br>
  <textarea rows="5" cols="30"></textarea>

</body>
</html>
