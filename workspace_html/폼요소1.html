<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>폼 요소 다루기 1</h2>

  <input type="text" placeholder="id를 입력하세요."> <br>
  <input type="text" value="id를 입력하세요."> <br>
  <input type="text" value="id를 입력하세요." readonly> <br>
  <!-- readonly는 속성값 =""가 없음 -->
  <input type="password"> <br>
  <input type="number" value="3" min="1" max="999"> <br>
  <!-- numper를 쓸 때 min, max를 쓰는게 좋음 -->
  <input type="date"> <br>
  <input type="color"> <br>
  <input type="text" maxlength="5"> <br>
  <!-- max는 숫자 maxlength는 글자수 -->
  <hr>
  <input type="checkbox" checked> 운동
  <input type="checkbox"> 독서
  <input type="checkbox"> 등산
  <br>
  <input type="radio" name="yn">예
  <input type="radio" name="yn">아니오 <br>

  <input type="radio" name="abc"> 좋음
  <input type="radio" name="abc"> 보통
  <input type="radio" name="abc"> 나쁨
  <br>
  <input type="button" value="가입" onclick="alert('hi')"> <br>
  <button type="button" onclick="">로그인</button>
  <!-- button 태그에도 type속성을 반드시 넣어야 한다 -->
  <br>
  <textarea rows="15" cols="28"></textarea>
  <br>
  <select>
    <option>1</option>
    <option selected>2</option>
    <option>3</option>
  </select>



</body>
</html>
