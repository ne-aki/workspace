<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>이미지 처리</h3>

  <!-- 
    이미지를 띄울 때는 img 태그 사용.
    img 태그의 src 속성에 화면에 표현할 파일명을 작성
    alt 속성은 이미지가 화면에 나타나지 않을 경우 대체되는 문구
    이미지가 여러개면 가로로 배치
  -->

  <img src="forest.png" alt="이미지 로드 실패!!" width="80px" height="90px">
  <img src="forest.png" alt="失敗">
  <!-- src, alt 등은 '속성', 한칸 띄우고 Ctrl + 스페이스를 누르면 속성이 뜸 -->
  <!-- width 속성으로 크기 바꿀 수 있음 height 속성을 넣으면 높이도 변경 가능 ~~px -->

</body>
</html>
