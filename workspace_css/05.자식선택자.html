<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자식선택자 */
    .a > div{
      background-color: cyan;
    }
    .b > p{
      /* color: crimson; */
    }

    /* 자손선택자 : 공백(스페이스)으로 작성 */
    /* 자식은 자손에 포함됨 */
    .b p{
      color: seagreen;
    }

    .c>div>div{
      color: brown;
    }
  </style>
</head>
<body>
  <h2>자식 선택자</h2>

  <div>
    <div class="a">
      첫번째 div
      <div>1-1</div>
      <div>1-2</div>
    </div>
    <div class="b">
      <p>두번째 div</p>
      <div>2-1</div>
      <div>
        <p>2-2</p>
      </div>
    </div>
  </div>

  <div class="c">
    <div>dfs</div>
    <div>
      <div>안녕하세요</div>
    </div>
  </div>

</body>
</html>
