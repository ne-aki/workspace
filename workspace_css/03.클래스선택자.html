<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 클래스 선택자 : class 속성을 이용한 선택 */
    /* id는 중복 사용 불가, class는 중복 사용 가능 */
    /* class 속성을 적용시키려면 .을 붙인다 */
    .aaa{
      color: brown;
    }
  </style>
</head>
<body>
  <h3 class="aaa">첫번째</h3>
  <h3>두번째</h3>
  <h3 class="aaa">세번째</h3>
</body>
</html>
