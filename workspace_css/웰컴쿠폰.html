<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="웰컴쿠폰.css">
</head>
<body>
  <div class="container">
    <div>
      <h2>웰컴쿠폰을 드려요!</h2>
    </div>
    <hr>
    <div>
      <div class="abc">
        <div>이메일</div>
        <div>
          <input type="email" placeholder="이메일을 입력해주세요.">
        </div>
      </div>
      <div class="abc">
        <div>이름 / 업체명</div>
        <div>
          <input type="text" placeholder="2자 이상 20자 이하">
        </div>
      </div>
      <div class="abc">
        <div>비밀번호</div>
        <div>
          <input type="password" placeholder="영문 숫자 특수문자 조합 6-16자리">
        </div>
      </div>
      <div class="abc">
        <div>비밀번호 확인</div>
        <div>
          <input type="password" placeholder="비밀번호를 다시 입력해주세요.">
        </div>
      </div>
    </div>
    <div class="agree">
      <input type="checkbox">
      <span><u>개인정보수집이용안내</u> 및 <u>약관</u>에 동의합니다</span>
    </div>
    <div>
      <input type="button" value="회원 가입하기" class="btn">
    </div>
    <div class="sns">
      <a href="">SNS로 간편하게 가입하기</a>
    </div>
  </div>
</body>
</html
