<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>기본 문법 연습</h2>
  <script>
    //빈 배열 생성, 자바와 다르게 공간 크기의 제약이 없음
    const arr = [];
    arr[0] = 5;
    arr[1] = 7;
    arr.push(9); //배열의 마지막에 데이터 9를 추가
    console.log(arr);
    console.log(arr[1]);
    console.log(arr.length);

    const arr1 = [1,2,3,'java',5.5];
    arr1.push('java');
    console.log(arr1);
    //배열은 주소값을 가지고 있기 때문에 배열의 각 요소에 추가해도 값이 안 바뀌어서 const로 추가한다.
    const arr2 = [1, 5, 'js', 'home', 5.5];

    //1. 위 arr2 배열의 모든 요소를 for문을 이용하여 출력해 보세요.
    for(let i = 0; i < arr2.length; i++) {
      console.log(arr2[i]);
    }

    for(const e of arr2) {
      console.log(e);
    }

    console.log('\n'); //한 줄 개행

    const arr3 = [1, 3, 2, 6, 10, 13]
    //arr3 배열에서 홀수의 개수 및 모든 홀수를 출력
    let cnt = 0;
    for(const e of arr3) {
      if(e % 2 === 1) {
        console.log(e);
        cnt++;
      }
    }
    console.log(`홀수의 개수는 ${cnt}개 입니다.`);
    //alert(내용) 안내창 뜨게 함
  </script>
</body>
</html>
